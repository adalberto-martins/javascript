<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;    
        }

        section {
            background-color: rgb(164, 170, 238);
            text-align: center;
            margin: auto;
            width: 600px;
            height: 400px;
            border-radius: 7px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.425);
        }

        

        
    </style>
</head>
<body>
    <section>
        <h1>Sistema de Multas</h1>
        Velocidade do Carro: <input type="number" name="txtvel" id="txtvel" style="width:40px"> km/h
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">
        </div>
    </section>
    <script>
        

        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<p> Você esta <strong style="color: red">MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p> Dirija sempre com cinto de segurança</p>'            
        }        
    </script>

        
</body>
</html>
