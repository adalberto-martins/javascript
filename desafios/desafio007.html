<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$->USB</title>
    <style>
        section {
            background-color: rgb(197, 247, 247);
            margin: auto;
            width: 600px;
            height: 300px;
        }

        h1 {
            text-align: center;
        }

        input {
            font-size: 22pt;
            width: 160px;
            height: 60px;
            position: relative;
            top: -5%;
            left: 37%;
        }

        
        div#res {
            text-align: center;
        }
    </style>
</head>
<body onload="carregar()">
    <section>
        <h1>Conversor R$->US$</h1>
        <input type="button" value="Converter" onclick="converter()">
        <div id="res">Clique no botão acima para iniciar.</div>
        <script>
            var cotacao = '0'            
            function carregar() {
                cotacao = Number(window.prompt('Antes de mais nada.Quanto está a cotação do dólar agora?'))
            }
            function converter() {
                var carteira = Number(window.prompt('Quantos R$ você tem na carteira?'))
                var conversao = carteira / cotacao
                var res = window.document.getElementById('res')

                res.innerHTML =  `voce tem ${conversao.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} dólar.`        
            }
        </script>
    </section>
   </body>
</html>
