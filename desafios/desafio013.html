<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do Aluno</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        section {
            background-color: rgba(246, 246, 147, 0.203);
            width: 600px;
            margin: auto;
        }

        h1 {
            text-align: center;
        }

        input {
            display: block;
            margin: auto;
        }

        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <section>
        <h1>Situação do aluno</h1>
        <input type="button" value="Entrar com as notas"onclick="notas()">
        <P id="res">Clique no botão acima para informar as notas do aluno.</P>
    </section>
    <script>
        function notas() {
            var nome = window.prompt('Qual é o Nome do aluno?')
            var nota1 = Number(window.prompt(`Primeira nota de ${nome}:`))
            var nota2 = Number(window.prompt(`Segunda nota de ${nome}:`))
            var media = (nota1 + nota2) / 2 

            var res = document.getElementById('res')

            if (media >= 6) {
                res.innerHTML = `Analisando a situação de ${nome}<br><br>`
                res.innerHTML += `Com as notas ${nota1} e ${nota2} a media é ${media.toFixed(2)}<br>`
                res.innerHTML += `Com média acima de 6,0, o aluno está <mark style="background-color: #A6EB9A; color: #3B8125; ">APROVADO</mark>`
                
            } else if (media >=3 && media <=6) {
                res.innerHTML = `Analisando a situação de ${nome}<br><br>`
                res.innerHTML += `Com as notas ${nota1} e ${nota2} a media é ${media.toFixed(2)}<br>`
                res.innerHTML += `Com média entre 3,0 e  6,0, o aluno está em <mark style="background-color: #FFFFE3; color: #C58C50; ">RECUPERAÇÂO</mark>`

            } else {
                res.innerHTML = `Analisando a situação de ${nome}<br><br>`
                res.innerHTML += `Com as notas ${nota1} e ${nota2} a media é ${media.toFixed(2)}<br>`
                res.innerHTML += `Com média abaixo de 3,0 o aluno está <mark style="background-color: #E28782; color: #7F180B;">REPROVADO</mark>`
            }
        }
    </script>
    
</body>
</html>
