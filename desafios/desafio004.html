<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 004 JavaScript</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        section{
            background-color: aquamarine;
            text-align: center;
            margin: auto;
            width: 600px;
            height: 200px;
        }

        input {
            display: block;
            margin: auto;
            padding: 10px;
        }

        input:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <section>
        <h1>Calculando o Troco</h1>
        <input type="button" value="Comprar produto" onclick="calc()">
    </section>

    <script>
        function calc() {
            var produto = window.prompt('Que produto está comprando?')
            var tpreço = window.prompt(`Quanto custa ${produto.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} que você está comprando?`)
            var tdinheiro = window.prompt(`Qual o Valor que Você deu para pagar ${produto.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`)
            var preço = Number(tpreço)
            var dinheiro = Number(tdinheiro)
            var troco = dinheiro - preço
            var rtroco = Number(troco)
            if (rtroco == 0) { window.alert(`Você comprou ${produto.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} que custou ${preço.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}.\nDeu ${dinheiro.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${rtroco.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} Você não tem troco.\nVolte Sempre!`)

            } else {
            window.alert(`Você comprou ${produto.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} que custou ${preço.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}.\nDeu ${dinheiro.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${rtroco.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})} de troco.\nVolte Sempre!`)
            }
           
        }
    </script>
    
</body>
</html>
